<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>Valentine</title>
    <style>
      body {
        background-color: #fda4ba;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .main-border {
        border: 3px solid black;
        padding: 2rem 1.5rem;
        background-color: white;
        border-radius: 30px;
        text-align: center;
        max-width: 90%;
        position: relative;
        z-index: 10;
        margin: 0 25px;
      }
      #michelin {
        max-width: 180px;
      }
      * {
        font-family: "Comic Neue", cursive;
      }

      #yes-button {
        border-radius: 30px;
        background-color: white;
        font-size: 25px;
        padding: 15px 30px;
        border: 2px solid black;
        color: black;
      }
      #no-button {
        border-radius: 30px;
        background-color: white;
        font-size: 25px;
        padding: 15px 30px;
        border: 2px solid black;
        color: black;
      }
      .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="main-border">
      <img id="michelin" src="assets/michelin-removebg-preview.png" />
      <h1>Will you be my Valentine‚ù§Ô∏è?</h1>
      <div class="buttons">
        <button id="yes-button">YES</button>
        <button id="no-button">NO</button>
      </div>
    </div>
  </body>
</html>

<script>
  const yesBtn = document.getElementById("yes-button");
  const noBtn = document.getElementById("no-button");

  let yesScale = 1;
  let noScale = 1;
  let yesPos = 0;

  noBtn.addEventListener("click", () => {
    yesScale += 0.1;
    noScale -= 0.2;
    yesPos += 5;
    yesBtn.style.transform = `scale(${yesScale}) translateX(${yesPos}px)`;
    noBtn.style.transform = `scale(${noScale})`;
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector("h1").style.display = "none";
    document.getElementById("michelin").style.display = "none";
    document.querySelector(".buttons").style.display = "none";

    document.querySelector(".main-border").style.padding = "3rem 2rem";

    const yayImg = document.createElement("img");
    const myH1 = document.createElement("h1");

    yayImg.src = "assets/yay__1_-removebg-preview.png";
    yayImg.style.maxWidth = "180px";
    yayImg.style.margin = "20px 0";
    yayImg.style.transform = "translateX(-10px)";

    myH1.textContent = "üéâ YAYY üéâ";
    document.querySelector(".main-border").appendChild(yayImg);
    document.querySelector(".main-border").appendChild(myH1);

    // Fixed sticker positions - symmetric layout
    const stickerPositions = [
      // Top area - spread across
      { x: 8, y: 8 },
      { x: 15, y: 5 },
      { x: 25, y: 8 },
      { x: 75, y: 8 },
      { x: 85, y: 5 },
      { x: 92, y: 8 },

      // Left side (stay away from very edge)
      { x: 2, y: 20 },
      { x: 2, y: 30 },
      { x: 2, y: 40 },
      { x: 4, y: 50 },
      { x: 2, y: 60 },
      { x: 2, y: 70 },

      // Right side (stay away from very edge)
      { x: 80, y: 20 },
      { x: 80, y: 30 },
      { x: 80, y: 40 },
      { x: 80, y: 50 },
      { x: 80, y: 60 },
      { x: 80, y: 70 },

      // Bottom area (higher up to avoid Safari UI)
      { x: 8, y: 85 },
      { x: 20, y: 88 },
      { x: 80, y: 88 },
      { x: 78, y: 85 },
    ];

    stickerPositions.forEach((pos, index) => {
      const sticker = document.createElement("img");

      sticker.src = "assets/michelinLuv-removebg-preview.png";
      sticker.style.position = "absolute";
      sticker.style.width = "100px";
      sticker.style.zIndex = "1";

      // Convert percentage to pixels
      sticker.style.left = (pos.x / 100) * window.innerWidth + "px";
      sticker.style.top = (pos.y / 100) * window.innerHeight + "px";

      // Fixed rotations that alternate
      const rotations = [-30, -15, 15, 30];
      const rotation = rotations[index % 4];
      sticker.style.transform = `rotate(${rotation}deg)`;

      document.body.appendChild(sticker);
    });
    confetti({
      particleCount: 300,
      angle: 60,
      spread: 55,
      origin: { x: 0, y: 1 }, // Bottom left
      colors: ["#fda4ba", "#ff69b4", "#ff1493", "#ffffff", "#ffb6c1"],
    });
    confetti({
      particleCount: 300,
      angle: 120,
      spread: 55,
      origin: { x: 1, y: 1 }, // Bottom right
      colors: ["#fda4ba", "#ff69b4", "#ff1493", "#ffffff", "#ffb6c1"],
    });
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 1 }, // Bottom of screen
      colors: ["#fda4ba", "#ff69b4", "#ff1493", "#ffffff"], // Pink theme!
    });
  });
</script>
